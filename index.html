<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA to Binary Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #59c1c9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #59c1c9;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .mapping {
            background-color: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #333;
            border-left: 4px solid #f9d047;
        }
        
        .mapping h3 {
            color: #59c1c9;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .mapping p {
            margin: 5px 0;
            font-family: monospace;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        textarea {
            padding: 15px;
            border: 2px solid #59c1c9;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #69a363;
        }
        
        button {
            background-color: #69a363;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        button:hover {
            background-color: #5a8e54;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1em;
            word-wrap: break-word;
        }
        
        .success {
            background-color: #e8f5e9;
            border-left: 4px solid #69a363;
            color: #2e7d32;
        }
        
        .error {
            background-color: #ffebee;
            border-left: 4px solid #e37043;
            color: #c62828;
        }
        
        .result-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        
        .result-content {
            font-family: monospace;
            font-size: 1.1em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNA â‡„ Binary Converter</h1>
        <p class="subtitle">Convert between DNA sequences and binary representation</p>
        
        <div class="mapping">
            <h3>Conversion Mapping:</h3>
            <p>A = 00 | T = 11 | C = 01 | G = 10</p>
        </div>
        
        <form method="POST">
            <label for="sequence">Enter DNA sequence (A, T, C, G) or Binary (0, 1):</label>
            <textarea 
                id="sequence" 
                name="sequence" 
                placeholder="Example: ATCG or 00110110"
                required>{{ input_value }}</textarea>
            <button type="submit">Convert</button>
        </form>
        
        {% if result %}
        <div class="result success">
            <span class="result-label">Result:</span>
            <div class="result-content">{{ result }}</div>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="result error">
            <span class="result-label">Error:</span>
            <div class="result-content">{{ error }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
